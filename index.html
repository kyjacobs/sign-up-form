<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Brothers Coffee</title>
</head>
<body>
    <div class="container">
        <div class="hero-container">
            <div class="hero-image">
                <div class="logo-box">
                    <h1>Brothers<br>Coffee</h1>              
                </div>
                <div class="credits">
                    Photo by <a href="https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nathan Dumlao</a> on <a href="https://unsplash.com/s/photos/coffee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="text-container">
                <div class="shift">
                    <span>Want to know the weekly goings on and specials at your favorite coffee place?
                        <br>
                            Sign up <em>now</em>
                            to get started.
                        </br>
                    </span>
                    <span class="span-space">You <em>know</em> you want to.</span>
                </div>
            </div>
            <div class="form-container">
                <span>Let's do this!</span>
                <form name="myForm" action="#" method="post">
                    <div class="form-line">
                        <div class="form-div fn-div">
                            <label for="firstName">First Name<sup>*</sup></label>
                            <input type="text" id="firstName" name="firstName" placeholder="Coffee">
                        </div>
                        <div class="form-div ln-div">
                            <label for="lastName">Last Name<sup>*</sup></label>
                            <input type="text" id="lastName" name="lastName" placeholder="Drinker">
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="form-div email-div">
                            <label for="email">email<sup>*</sup></label>
                            <input type="email" id="email" name="email" placeholder="drinkscoffee@beans.com">
                        </div>
                        <div class="form-div">
                            <label for="phone">phone number</label>
                            <input type="tel" id="phone" name="phone" placeholder="555-555-5555">
                        </div>
                    </div>
                    <div class="form-line">
                        <div class="form-div pwd-div">
                            <label for="pwd">password<sup>*</sup></label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div class="form-div pwdConf-div">
                            <label for="pwd-confirm">confirm password<sup>*</sup></label>
                            <input type="password" id="pwd-confirm" name="pwd-confirm">
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-in">
                <button type="submit" onclick="return validateForm()">Create Account</button>
                <span class="account">Already have an account? <a href="#">Sign in.</a></span>
            </div>

        </div>
    </div>
</body>
</html>
